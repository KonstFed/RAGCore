[project]
name = "repochunker"
version = "0.1.0"
description = "Repository chunker package"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "astchunk>=0.1.0",
    "pathspec>=0.12.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/repochunker"]

[tool.ruff]
target-version = "py312"
line-length = 100
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = []

[tool.ruff.lint]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
]
