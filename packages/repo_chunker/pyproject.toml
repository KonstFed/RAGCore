[tool.poetry]
name = "repo-chunker"
version = "0.1.0"
description = "Repository chunker package"
authors = ["KonstFed <konstfed12@gmail.ru>"]

readme = "README.md"
packages = [{include = "repo_chunker", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
astchunk = "^0.1.0"
pathspec = "^0.12.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.0"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.lint]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
]

